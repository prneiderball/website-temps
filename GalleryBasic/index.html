<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfolio of [Your Name], photographer and visual artist showcasing work, bio, and contact information.">
  <title>[Your Name] â€“ Portfolio of Photographer & Visual Artist</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css" />
</head>
<body class="page">

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero__content">
      <h1 class="hero__title">[Your Name]</h1>
      <p class="hero__subtitle">Photographer & Visual Artist</p>
    </div>
  </header>

  <!-- Portfolio Gallery -->
  <section class="gallery" id="portfolio">
    <h2 class="gallery__heading">Portfolio</h2>
    <ul class="gallery__list" id="gallery-list">
      <!-- Gallery items will be inserted here by script.js -->
    </ul>
  </section>

  <!-- About Section -->
  <section class="about" id="about">
    <h2 class="about__heading">About Me</h2>
    <p class="about__text" data-aos="fade-up">
      [Your biography or artist statement goes here. Describe your style, experience, or passion for your art.]
    </p>
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2 class="contact__heading">Contact</h2>
    <form class="contact__form" onsubmit="handleSubmit(event)" data-aos="fade-up">
      <input class="contact__input" type="text" name="name" placeholder="Your Name" required>
      <input class="contact__input" type="email" name="email" placeholder="Your Email" required>
      <textarea class="contact__textarea" name="message" placeholder="Your Message" rows="5" required></textarea>
      <button class="contact__button" type="submit">Send Message</button>
    </form>
  </section>

  <footer class="footer">
    <p class="footer__text">&copy; 2025 [Your Name]. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
